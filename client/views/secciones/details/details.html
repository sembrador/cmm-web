<template name="SeccionesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> SeccionesDetailsForm}}
	</div>
</template>

<template name="SeccionesDetailsForm">
	<div id="secciones-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="regresar">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Detalles Seccion
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-sec_descripcion">
				<label for="sec_descripcion">
					SECCION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-sec_descripcion">
						{{seccion.sec_descripcion}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
