<template name="AseguradorasInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AseguradorasInsertForm}}
	</div>
</template>

<template name="AseguradorasInsertForm">
	<div id="aseguradoras-insert-form" class="">
		<h2 id="component-title">
			Agregar Aseguradora
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-ase_descripcion">
				<label for="ase_descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<input type="text" name="ase_descripcion" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-celular">
				<label for="ase_telefonos.celular">
					CELULAR
				</label>
				<div class="input-div">
					<input type="text" name="ase_telefonos.celular" value="" class="form-control " required="required" data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-oficina">
				<label for="ase_telefonos.oficina">
					TRABAJO
				</label>
				<div class="input-div">
					<input type="text" name="ase_telefonos.oficina" value="" class="form-control " required="required" data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-fax">
				<label for="ase_telefonos.fax">
					FAX
				</label>
				<div class="input-div">
					<input type="text" name="ase_telefonos.fax" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-otro">
				<label for="ase_telefonos.otro">
					OTRO
				</label>
				<div class="input-div">
					<input type="text" name="ase_telefonos.otro" value="" class="form-control " data-type="object">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ase_tipo">
				<label for="ase_tipo">
					TIPO
				</label>
				<div class="input-div">
					<input type="text" name="ase_tipo" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ase_active">
				<label for="ase_active">
					HABILITADO
				</label>
				<div class="input-div">
					<input type="text" name="ase_active" value="1" class="form-control " required="required" data-type="bool">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
