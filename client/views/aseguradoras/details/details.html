<template name="AseguradorasDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AseguradorasDetailsForm}}
	</div>
</template>

<template name="AseguradorasDetailsForm">
	<div id="aseguradoras-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="regresar">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Detalles Aseguradora
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-ase_descripcion">
				<label for="ase_descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ase_descripcion">
						{{aseguradora.ase_descripcion}}
					</p>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-celular">
				<label for="ase_telefonos.celular">
					CELULAR
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ase_telefonos-celular">
						{{aseguradora.ase_telefonos.celular}}
					</p>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-oficina">
				<label for="ase_telefonos.oficina">
					TRABAJO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ase_telefonos-oficina">
						{{aseguradora.ase_telefonos.oficina}}
					</p>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-fax">
				<label for="ase_telefonos.fax">
					FAX
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ase_telefonos-fax">
						{{aseguradora.ase_telefonos.fax}}
					</p>
				</div>
			</div>
			<div class="form-group text field-ase_telefonos-otro">
				<label for="ase_telefonos.otro">
					OTRO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ase_telefonos-otro">
						{{aseguradora.ase_telefonos.otro}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ase_tipo">
				<label for="ase_tipo">
					TIPO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ase_tipo">
						{{aseguradora.ase_tipo}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ase_active">
				<label for="ase_active">
					HABILITADO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ase_active">
						{{aseguradora.ase_active}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
