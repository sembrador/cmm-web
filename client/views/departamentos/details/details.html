<template name="DepartamentosDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> DepartamentosDetailsForm}}
	</div>
</template>

<template name="DepartamentosDetailsForm">
	<div id="departamentos-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="regresar">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Detalles Departamento
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-dep_codigo">
				<label for="dep_codigo">
					CODIGO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-dep_codigo">
						{{departamento.dep_codigo}}
					</p>
				</div>
			</div>
			<div class="form-group  field-dep_descripcion">
				<label for="dep_descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-dep_descripcion">
						{{departamento.dep_descripcion}}
					</p>
				</div>
			</div>
			<div class="form-group  field-dep_seccion">
				<label for="dep_seccion">
					SECCION
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-dep_seccion">
						{{departamento.dep_seccion}}
					</p>
				</div>
			</div>
			<div class="form-group  field-dep_agenda">
				<label for="dep_agenda">
					AGENDA
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-dep_agenda">
						{{departamento.dep_agenda}}
					</p>
				</div>
			</div>
			<div class="form-group  field-dep_activo">
				<label for="dep_activo">
					ACTIVO
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-dep_activo">
						{{departamento.dep_activo}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
