<template name="Login">
	<div class="container">
		<form id="login_form" class="account-form" role="form">
			<h2>
				Por favor inicia sesión
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<div id="login-with-password" style="padding-top: 10px;">
				<input id="login_email" type="text" class="form-control" placeholder="Correo electrónico" required autofocus>
				<input id="login_password" type="password" class="form-control" placeholder="Contraseña" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="Por favor espere...">
					Iniciar sesión
				</button>
				<p class="account-form-text-after" id="register-link">
					No esta registrado?
					<a href="{{pathFor 'register'}}">
						Registrese aquí
					</a>
				</p>
				<p class="account-form-text-after" id="forgot-password-link">
					Olvidó la contraseña?
					<a href="{{pathFor 'forgot_password'}}">
						Click aquí
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
