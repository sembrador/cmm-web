<template name="ProcedimientosUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ProcedimientosUpdateForm}}
	</div>
</template>

<template name="ProcedimientosUpdateForm">
	<div id="procedimientos-update-form" class="">
		<h2 id="component-title">
			Editar Procedimiento
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-pro_cpt">
				<label for="pro_cpt">
					CODIGO CPT
				</label>
				<div class="input-div">
					<input type="text" name="pro_cpt" value="{{procedimiento.pro_cpt}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pro_codigo">
				<label for="pro_codigo">
					CODIGO PROCEDIMIENTO
				</label>
				<div class="input-div">
					<input type="text" name="pro_codigo" value="{{procedimiento.pro_codigo}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pro_descripcion">
				<label for="pro_descripcion">
					DESCRIPCION
				</label>
				<div class="input-div">
					<input type="text" name="pro_descripcion" value="{{procedimiento.pro_descripcion}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pro_precio">
				<label for="pro_precio">
					PRECIO
				</label>
				<div class="input-div">
					<input type="text" name="pro_precio" value="{{procedimiento.pro_precio}}" class="form-control " required="required" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pro_departamento">
				<label for="pro_departamento">
					DEPARTAMENTO
				</label>
				<div class="input-div">
					<select class="form-control " name="pro_departamento" data-type="string" required="required">
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pro_utiempo">
				<label for="pro_utiempo">
					UNIDAD DE TIEMPO
				</label>
				<div class="input-div">
					<input type="text" name="pro_utiempo" value="{{procedimiento.pro_utiempo}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pro_color">
				<label for="pro_color">
					COLOR EN AGENDA
				</label>
				<div class="input-div">
					<input type="text" name="pro_color" value="{{procedimiento.pro_color}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pro_activo">
				<div class="input-div" data-required="true">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{procedimiento.pro_activo}}" name="pro_activo" data-type="bool" {{itemIsChecked procedimiento.pro_activo true}}>
							HABILITADO
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
