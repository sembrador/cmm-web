<template name="VerifyEmail">
	<div class="container">
		<div class="account-form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			<button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="Por favor espere...">
				Aceptar
			</button>
			{{/if}}
		</div>
	</div>
</template>
