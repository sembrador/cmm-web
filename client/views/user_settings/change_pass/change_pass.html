<template name="UserSettingsChangePass">
	<div class="container">
		<form id="change_pass_form" class="account-form" role="form">
			<h2>
				Cambiar contrase単a
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<input id="old_password" type="password" class="form-control" placeholder="Su contrase単a anterior" required autofocus>
			<input id="new_password" type="password" class="form-control" placeholder="Nueva contrase単a" required>
			<input id="confirm_pass" type="password" class="form-control" placeholder="Confirme nueva contrase単a" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="Por Favor Espere...">
				Aceptar
			</button>
		</form>
	</div>
</template>
