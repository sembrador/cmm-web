			</div>
		</div>
		{{> agenda_sop}}

<template name="agenda_sop">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					AGENDA SOP
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> addEditEventSopModal }}
		<div id="events-calendar">
		</div>
	</div>
</template>

<template name="addEditEventSopModal">
	<div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
					</button>
					<h4 class="modal-title" id="add-edit-event">
						{{modalLabel.label}} Evento
					</h4>
				</div>
				<form id="add-edit-event-form">
					<div class="modal-body">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-12 col-sm-4">
									<label for="type">
										Evento
									</label>
									<select class="form-control" name="type" data-type="string" required="required">
										{{#each evento_list}}
										<option selected="{{selected event.type evento}}" value="{{evento}}">											{{evento}}</option>
										{{/each}}
									</select>
								</div>
								<div class="col-xs-12 col-sm-3">
									<label for="start">
										Inicio
									</label>
									<input type="text" name="start" class="form-control" value="{{event.start}}">
								</div>
								<div class="col-xs-12 col-sm-3">
									<label for="end">
										Final
									</label>
									<input type="text" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="title">
								Descripcion
							</label>
							<input type="text" name="title" class="form-control" value="{{event.title}}">
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-4">
								<label for="guests">
									Invitados
								</label>
								<input type="text" name="guests" class="form-control" value="{{event.guests}}">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						{{#if modalType 'edit'}}
						<button class="btn btn-danger pull-left delete-event">
							Eliminar
						</button>
						{{/if}}
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Cancelar
						</button>
						<button type="submit" class="btn btn-success">
							{{modalLabel.button}}
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
